<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="header-matrix" class="header__img">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <div class="add-task">
      <label class="add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task" class="input" type="text">
        <button class="button button_add-task">Add</button>
      </div>
    </div>
    <h1 class="main__title">Todo</h1>
    <ul id="incomplete-tasks" class="list-tasks">
      <li class="list-task__item">
        <input type="checkbox" class="checkbox">
        <label class="label">Pay Bills</label>
        <input type="text" class="input">
        <button class="button button_edit-task">Edit</button>
        <button class="button button_delete-task">
          <img src="./remove.svg" alt="remove" class="button__img">
        </button>
      </li>
      <li class="list-task__item list-task__item_edit">
        <input type="checkbox" class="checkbox">
        <label class="label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input">
        <button class="button button_edit-task">Save</button>
        <button class="button button_delete-task">
          <img src="./remove.svg" alt="remove" class="button__img"></button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed-tasks" class="list-tasks">
      <li class="list-task__item list-task__item_completed">
        <input type="checkbox" class="checkbox" checked>
        <label class="label">See the Doctor</label>
        <input type="text" class="input">
        <button class="button button_edit-task">Edit</button>
        <button class="button button_delete-task">
          <img src="./remove.svg" alt="remove" class="button__img">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
